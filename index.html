<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html lang="ja">
<head>
  <meta http-equiv="Content-Style-Type" content="text/css">
  <meta http-equiv="Content-Script-Type" content="text/javascript">
  <title>&Team sort</title>
  <script type="text/javascript">
  //*********************************************************
  // ?価するメンバ?の名前のリスト
  // この部分を変更して下さい。名前の削除・追加も可?です。
  // 名前を引用符(")で括り、コン?(,)で区切って下さい。
  // 但し、リストの最後にはコン?を入れてはいけません。
  //*********************************************************
  var namMember = new Array(
    "<img src=> <br>K</br>",
    "<img src=> <br>FUMA</br>",
    "<img src=> <br>EJ</br>",
    "<img src=> <br>NICHOLAS</br>",
    "<img src=> <br>YUMA</br>",
    "<img src=> <br>JO</br>",
    "<img src=> <br>HARUA</br>",
    "<img src=> <br>TAKI</br>",
    "<img src=> <br>MAKI</br>"
  );
  //*********************************************************

  var lstMember = new Array();
  var parent = new Array();
  var equal = new Array();
  var rec = new Array();
  var cmp1,cmp2;
  var head1,head2;
  var nrec;

  var numQuestion;
  var totalSize;
  var finishSize;
  var finishFlag;

  //変数の初期化+++++++++++++++++++++++++++++++++++++++++++++
  function initList(){
    var n = 0;
    var mid;
    var i;
    lstMember[n] = new Array();
    for (i=0; i<namMember.length; i++) {
      lstMember[n][i] = i;
    }
    parent[n] = -1;
    totalSize = 0;
    n++;

    for (i=0; i<lstMember.length; i++) {
      if(lstMember[i].length>=2) {
        mid = Math.ceil(lstMember[i].length/2);
        lstMember[n] = new Array();
        lstMember[n] = lstMember[i].slice(0,mid);
        totalSize += lstMember[n].length;
        parent[n] = i;
        n++;
        lstMember[n] = new Array();
        lstMember[n] = lstMember[i].slice(mid,lstMember[i].length);
        totalSize += lstMember[n].length;
        parent[n] = i;
        n++;
      }
    }

    for (i=0; i<namMember.length; i++) {
      rec[i] = 0;
    }
    nrec = 0;

    for (i=0; i<=namMember.length; i++) {
      equal[i] = -1;
    }

    cmp1 = lstMember.length-2;
    cmp2 = lstMember.length-1;
    head1 = 0;
    head2 = 0;
    numQuestion = 1;
    finishSize = 0;
    finishFlag = 0;
  }

  // 후속 코드 생략...
  </script>
  <style type="text/css">
  /* 스타일 정의 */
  #mainTable {
    font-size: 12px;
    font-family: '돋움', sans-serif;
    text-align: center;
    vertical-align: middle;
    width: 410px;
    margin-left: auto;
    margin-right: auto;
    border-collapse: separate;
    border-spacing: 10px 5px;
  }
  </style>
</head>

<body text="#000000" bgcolor="#ffffff" link="#0099ff" vlink="#0099ff" alink="#0099ff">
  <table id="mainTable" align="center">
    <tr>
      <td id="battleNumber" colspan="3" style="padding-bottom: 10px;">
        <p>&nbsp;</p>
      </td>
    </tr>
    <tr>
      <td id="leftField" onClick="if(finishFlag==0)sortList(-1);" rowspan="2">
        &nbsp;
      </td>
      <td class="middleField" onClick="if(finishFlag==0)sortList(0);">
        둘 다 좋다
      </td>
      <td id="rightField" onClick="if(finishFlag==0)sortList(1);" rowspan="2">
      </td>
    </tr>
    <tr>
      <td class="middleField" onClick="if(finishFlag==0)sortList(0);">
        모르겠다
      </td>
    </tr>
  </table><br><br>
  <div id="resultField" style="text-align:center;">
    <p><font size="2" face="돋움"><span style="">(ONE TWO) We Link! こんにちは、&TEAMです!</font></p>
  </div>
  <script type="text/javascript">
    initList();
    showImage();
  </script>

</body>
</html>
